<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 150;
            height: 300;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.corinthians.com.br/" frameborder="0" height="300" width="500">
            

        </iframe>

        para ver as notícias.
    </p>
    <p>O site do 

        <iframe src="https://globo.com" frameborder="0" height="500" width="500">

        </iframe>

        também é muito interesante.
    </p>
</body>
</html>
